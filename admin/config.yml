backend:
  name: git-gateway
  branch: main

# Configuración de medios
media_folder: "assets/img"
public_folder: "assets/img"

# Configuración de idioma
locale: 'es'

# Colecciones
collections:
  # Colección de introducción del glosario
  - name: "config"
    label: "Configuración"
    files:
      - name: "introduccion"
        label: "Introducción del Glosario"
        file: "content/introduccion.json"
        fields:
          - label: "Introducción"
            name: "introduccion"
            widget: "text"
            hint: "Texto introductorio del glosario"

  # Colección para términos individuales (con paginación)
  - name: "terminos"
    label: "Términos del Glosario"
    folder: "content/terminos"
    create: true
    slug: "{{id}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ['termino', 'letra', 'commit_date']
    view_filters:
      - label: "Letra A"
        field: letra
        pattern: 'A'
      - label: "Letra B"
        field: letra
        pattern: 'B'
      - label: "Letra C"
        field: letra
        pattern: 'C'
      - label: "Letra D"
        field: letra
        pattern: 'D'
      - label: "Letra E"
        field: letra
        pattern: 'E'
      - label: "Letra F"
        field: letra
        pattern: 'F'
      - label: "Letra G"
        field: letra
        pattern: 'G'
      - label: "Letra H"
        field: letra
        pattern: 'H'
      - label: "Letra I"
        field: letra
        pattern: 'I'
      - label: "Letra J"
        field: letra
        pattern: 'J'
      - label: "Letra K"
        field: letra
        pattern: 'K'
      - label: "Letra L"
        field: letra
        pattern: 'L'
      - label: "Letra M"
        field: letra
        pattern: 'M'
      - label: "Letra N"
        field: letra
        pattern: 'N'
      - label: "Letra O"
        field: letra
        pattern: 'O'
      - label: "Letra P"
        field: letra
        pattern: 'P'
      - label: "Letra Q"
        field: letra
        pattern: 'Q'
      - label: "Letra R"
        field: letra
        pattern: 'R'
      - label: "Letra S"
        field: letra
        pattern: 'S'
      - label: "Letra T"
        field: letra
        pattern: 'T'
      - label: "Letra U"
        field: letra
        pattern: 'U'
      - label: "Letra V"
        field: letra
        pattern: 'V'
      - label: "Letra W"
        field: letra
        pattern: 'W'
      - label: "Letra X"
        field: letra
        pattern: 'X'
      - label: "Letra Y"
        field: letra
        pattern: 'Y'
      - label: "Letra Z"
        field: letra
        pattern: 'Z'
    fields:
      - label: "ID"
        name: "id"
        widget: "string"
        hint: "Identificador único (en minúsculas, sin acentos, con guiones en lugar de espacios)"

      - label: "Término"
        name: "termino"
        widget: "string"
        hint: "Nombre del término"

      - label: "Letra"
        name: "letra"
        widget: "select"
        options:
          - { label: "A", value: "A" }
          - { label: "B", value: "B" }
          - { label: "C", value: "C" }
          - { label: "D", value: "D" }
          - { label: "E", value: "E" }
          - { label: "F", value: "F" }
          - { label: "G", value: "G" }
          - { label: "H", value: "H" }
          - { label: "I", value: "I" }
          - { label: "J", value: "J" }
          - { label: "K", value: "K" }
          - { label: "L", value: "L" }
          - { label: "M", value: "M" }
          - { label: "N", value: "N" }
          - { label: "O", value: "O" }
          - { label: "P", value: "P" }
          - { label: "Q", value: "Q" }
          - { label: "R", value: "R" }
          - { label: "S", value: "S" }
          - { label: "T", value: "T" }
          - { label: "U", value: "U" }
          - { label: "V", value: "V" }
          - { label: "W", value: "W" }
          - { label: "X", value: "X" }
          - { label: "Y", value: "Y" }
          - { label: "Z", value: "Z" }
        hint: "Primera letra del término (para organización alfabética)"

      - label: "Imagen"
        name: "imagen"
        widget: "image"
        required: false
        hint: "Imagen ilustrativa del término (opcional)"
        media_folder: "/assets/img"
        public_folder: "assets/img"

      - label: "Definición"
        name: "body"
        widget: "text"
        hint: "Definición del término"
